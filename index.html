<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats - Consultez nos meilleures recettes de cuisine">
    <link rel="stylesheet" href="css/style.css"  type="text/css" >

<body class="w-1440 mx-auto">

                placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <div class="w-[51px] h-[52px] bg-zinc-900 rounded-[10px] right-2.5 top-2.5 absolute flex items-center justify-center">

        </div>

    <main class="bg-gray-200 h-50">
        <div class="filter_container" >
