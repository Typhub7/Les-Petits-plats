<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats - Consultez nos meilleures recettes de cuisine">
    <link rel="stylesheet" href="css/style.css"  type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Manrope" rel="stylesheet">
    <script src="https://kit.fontawesome.com/848fe89c63.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>
<body class="w-1440 mx-auto">
    <header class="h-666 my-0 bg-background-plate">
        <img src="assets/logo.png" class="logo h-[81.6px] pt-14 pl-[69px]" title="Les petits plats" alt="Les petits plats">
        <div class="w-[890px] text-center text-amber-300 text-[44px] mx-auto pt-[168px] pb-8 font-normal font-['Anton']">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br/>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</div>
        <div class="w-[954px] h-[72px] mx-auto bg-white rounded-xl relative">
            <input 
                type="search" 
                class="border-0 text-input mt-6 ml-9 w-10/12 font-['Manrope']"
                id="globalSearchInput"
                placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <div class="w-[51px] h-[52px] bg-zinc-900 rounded-[10px] right-2.5 top-2.5 absolute flex items-center justify-center">
                <img src="assets/glass.png" class="search_button" alt="Search button">
            </div>
        </div>  
    </header>
    <main class="bg-gray-200 h-50 pt-[17px]">
        <div class="filter_container w-[692px] ml-[103px] " >
            <div class="filter_buttons flex flex-row justify-between">
                <div class="ingredientContainer">
                    <button class="ingredient_drop common-btn w-[195px] flex flex-row justify-between items-center" >
                      <span id="default_ingredient"> Ingrédients </span>
                      <span class="fa-solid fa-chevron-down text-base "></span>
                    </button>
                    <div class="expendedIngredient bg-white w-[195px] h-[315px] pt-2 " >
                      <div class="ingredientInput opened-container relative ml-4 w-[160px] border border-stone-300">
                        <input
                          type="search"
                          class="w-[118px] h-9 ml-2"
                          id="ingredientsSearchInput"
                          placeholder="Ingrédients"
                        />
                        <div class="w-[18px] h-[18px] color-black bg-transparent right-2 top-3 absolute flex items-center justify-center">
                          <img src="assets/glassgrey.png" class="search_button" alt="Search button">
                        </div>
                      </div>
                      <ul class="ingredient_select ml-4 text-sm font-normal font-['Manrope'] pt-4" id="i-selection" role="listbox">
                      </ul>
                    </div>
                </div>
                <div class="appliancesContainer">
                    <button class="appliances_drop common-btn w-[179px] flex flex-row justify-between items-center" >
                      <span id="default_appliances"> Appareils </span>
                      <span class="fa-solid fa-chevron-down text-base " ></span>
                    </button>
                    <div class="expendedAppliance bg-white w-[179px] pt-2 " >
                      <div class="applianceInput opened-container relative ml-4 w-[144px] border border-stone-300">
                        <input
                          type="search"
                          class="w-[102px] h-9 ml-2"
                          id="applianceSearchInput"
                          placeholder="Appareils"
                        />
                        <div class="w-[18px] h-[18px] color-black bg-transparent right-2 top-3 absolute flex items-center justify-center">
                          <img src="assets/glassgrey.png" class="search_button" alt="Search button">
                        </div>
                      </div>
                      <ul class="appliances_select ml-4 text-sm font-normal font-['Manrope'] pt-4" id="a-selection" role="listbox">
                      </ul>
                    </div>
                </div>
                <div class="utensilsContainer">
                    <button class="utensils_drop common-btn w-[188px] flex flex-row justify-between items-center" >
                      <span id="default_utensils"> Ustensiles </span>
                      <span class="fa-solid fa-chevron-down text-base"></span>
                    </button>
                    <div class="expendedUtensils bg-white w-[188px] pt-2 " >
                      <div class="utensilsInput opened-container relative ml-4 w-[153px] border border-stone-300">
                        <input
                          type="search"
                          class="w-[111px] h-9 ml-2"
                          id="utensilsSearchInput"
                          placeholder="Ustensiles"
                        />
                        <div class="w-[18px] h-[18px] color-black bg-transparent right-2 top-3 absolute flex items-center justify-center">
                          <img src="assets/glassgrey.png" class="search_button" alt="Search button">
                        </div>
                      </div>
                      <ul class="ustensils_select ml-4 text-sm font-normal font-['Manrope'] pt-4" id="u-selection" role="listbox">
                      </ul>
                    </div>
                </div>
            </div>
            <div class="number_recipes">
                
            </div>
        </div>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
</body>
</html>
